<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Blackjack - Francesco Cossu - 2015</title>
    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="blackjackApp/app/blackjackBundle.min.js"></script>
    <link href="blackjackApp/content/blackjack.min.css" rel="stylesheet" />
</head>
<body>
    <div class="blackjack" ng-app="blackjackApp" ng-controller="blackjackController" ng-cloak>
        <div class="player">
            <h2 class="player-name">Dealer</h2>
            <player-directive player="dealer"></player-directive>
        </div>
        <div class="player">
            <h2 class="player-name">Player</h2>
            <player-directive player="player"></player-directive>
        </div>
        <div class="toolbar">
            <button ng-disabled="!canHit()" ng-click="hit()">HIT</button>
            <button ng-disabled="!canStick()" ng-click="stick()">STICK</button>
        </div>
        <div class="end-game" ng-if="isEndGame()">
            <h2 class="winner" ng-if="dealerWins()">DEALER WINS</h2>
            <h2 class="winner" ng-if="playerWins()">PLAYER WINS</h2>
            <button ng-click="init()">NEW GAME</button>
        </div>
    </div>
</body>
</html>
