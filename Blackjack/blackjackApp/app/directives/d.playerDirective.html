<div>
    <ul class="cards-list">
        <li class="card-wrap" ng-repeat="card in player.cards">
            <div class="card" ng-class="card.suit">
                <label class="sign">{{card.sign}}</label>
                <label class="suit">{{card.suit}}</label>
            </div>
        </li>
    </ul>
    <h3 class="points">
        <label class="points-label">Points</label>
        <span class="points-value">{{player.points}}</span>
    </h3>
</div>
